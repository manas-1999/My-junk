<app-header></app-header>

<ng-container *ngIf="product.length!=0">

<div class="container">

    <div class="card-table">
        <div class="cart-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Sr.no</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
    
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of product; let i=index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td><img style="width:80px; border-radius: 50%;" src="{{item.img}}"></td>
                        <td>{{item.small_title}}</td>
                        <td>{{item.quantity}}</td>
                        <td style="width: 12%;">₹{{item.total}}</td>
                        
                        <td style="width: 12%;"><button (click)="removeItem(item)"  class="btn btn-danger"><i class="fas fa-trash-alt"></i></button></td>
                    </tr>

                    <tr>
                        <td colspan="2"></td>
                        <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                        <td><button routerLink="/explore/junkfood" class="btn btn-primary">Shop More</button></td>
                        <td><button class="btn btn-success">Check Out</button></td>
                        <td><strong>Grand Total : ₹{{grand_total}}</strong></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    

</div>

</ng-container>
<ng-container *ngIf="product.length==0">


    <div class="container">
        <div class="card">
            <div class="card-title">My Cart</div>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/explore/junkfood" class="btn btn-primary">Shop now</button>
        </div>
    </div>
    


</ng-container>
